<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SlideShow</title>
      
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides">
                <div class="fade">
                   <div class="numbertext">1/3</div>
                   <img src="th.jpg" style="width:100%">
                   <div class="my_Text">caption text</div>
                </div>
            </div>

            <div class="mySlides">
                <div class="fade">
                   <div class="numbertext">2/3</div>
                   <img src="th(1).jpg" style="width:100%">
                   <div class="my_Text">caption text 2</div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="th(2).jpgg" style="width:100%">
                <div class="my_Text">caption text 3</div>
            </div>

            <button class="prev" onclick="plusSlides(-1)">Prev</button>
            <button class="next" onclick="plusSlides(1)">Next</button>
        </div>
           <br>

           <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script type="text/javascript" src="Js/main.js"></script>
        <style type="text/css" src="CSS/main.css"></style>
    </body>
</html>
